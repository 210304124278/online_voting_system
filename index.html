<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <form id="votingForm">
            <label for="voterName">Name:</label>
            <input type="text" id="voterName" required>
            <label for="voterId">Voter ID:</label>
            <input type="text" id="voterId" required>
            <h3>Vote for Your Favorite Candidate</h3>
            <div class="candidates">
                <label>
                    <input type="radio" name="candidate" value="Candidate A" required>
                    Candidate A
                </label>
                <label>
                    <input type="radio" name="candidate" value="Candidate B">
                    Candidate B
                </label>
                <label>
                    <input type="radio" name="candidate" value="Candidate C">
                    Candidate C
                </label>
            </div>
            <button type="submit">Submit Vote</button>
        </form>
        <div id="results" class="hidden">
            <h3>Voting Results</h3>
            <ul id="resultsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
